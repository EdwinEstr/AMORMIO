<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA MI AMADA RINCESA</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .name {
            font-size: 48px;
            display: inline-block;
            position: relative;
            animation: moveUp 1.5s ease-in-out infinite alternate, pulse 1s infinite;
        }

        .heart {
            display: inline-block;
            position: relative;
            top: -15px;
            margin: 0 5px;
            animation: heartBeat 1s infinite;
            color: red;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
        }

        @keyframes moveUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="name">B<span class="heart">❤️</span>E<span class="heart">❤️</span>T<span class="heart">❤️</span>Z<span class="heart">❤️</span>I<span class="heart">❤️</span> A<span class="heart">❤️</span>D<span class="heart">❤️</span>A<span class="heart">❤️</span>L<span class="heart">❤️</span>I<span class="heart">❤️</span>D</div>
    <div class="name">T<span class="heart">❤️</span>E<span class="heart">❤️</span><span class="heart">❤️</span><span class="heart">❤️</span><span class="heart">❤️</span> <span class="heart">❤️</span><span class="heart">❤️</span>A<span class="heart">❤️</span>M<span class="heart">❤️</span>O<span class="heart">❤️</span></div>
    <p class="message">Te amo mucho amor<br>Att: tu novio Edwin</p>
</body>
</html>
